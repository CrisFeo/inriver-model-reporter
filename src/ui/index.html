<html>
<head>
  <link rel="stylesheet" type="text/css" href="../lib/semantic-ui/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
</head>

<body>

    <div class="ui form segment">
      <div class="field">
        <label>Previous Model</label>
        <div class="ui action input">
          <input type="text" placeholder="Select a File..." readonly data-id="txtPreviousModel">
          <div class="ui icon button" data-id="btnPreviousModel">
            <i class="text file icon"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Current Model</label>
        <div class="ui action input">
          <input type="text" placeholder="Select a File..." readonly data-id="txtCurrentModel">
          <div class="ui icon button" data-id="btnCurrentModel">
            <i class="text file icon"></i>
          </div>
        </div>
      </div>
      <div class="ui button" data-id="btnPerformDiff">
        Perform Diff
      </div>
    </div>
    <pre class="ui message" data-id="pnlDiffResults">
    </pre>
</body>

</html>
